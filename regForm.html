<!DOCTYPE html>

<head>
	<title>hii</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="CSS/style1.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" href="js/bootstrap.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br><br><br><br>
	<div class="container-fluid" id="p" role="main"> 
		<div class="jumbotron">
			<form method="post">
			Fill in the details below to Register yourself with Us.
				<div class="form-group">
					<p>Username:</p>
					<input type="text" class="form-control" name="username" placeholder="Username">
				</div>
				<div class="form-group">	    
					<p>First Name:</p>
					<input type="text" class="form-control" name="firstname" placeholder="First Name">
				</div>
				<div class="form-group">	
					<p>Last Name:</p>    
					<input type="text" class="form-control" name="lastname" placeholder="Last Name">
				</div>
				<div class="form-group">
					<p>Email Address:</p>
					<input type="email" class="form-control" name="email" placeholder="email">
				</div>
				<div class="form-group">
					<p>Contact Number:</p>
					<input type="text" class="form-control" name="phone_self" placeholder="Phone">
				</div>
				<div class="form-group">	
					<p>Address:</p>    
					<input type="text" class="form-control" name="address1" placeholder="Address1">
				</div>
				<div class="form-group">	  
					<input type="text" class="form-control" name="exampleInputPassword1" placeholder="address2">
				</div>
				<div class="form-group">	
					<p>City:</p>    
					<input type="text" class="form-control" name="exampleInputPassword1" placeholder="city">
				</div>
				<div class="form-group">	
					<p>Pincode:</p>    
					<input type="text" class="form-control" name="exampleInputPassword1" placeholder="pincode">
				</div>
				<div class="form-group">	
					<p>State:</p>    
					<input type="text" class="form-control" name="exampleInputPassword1" placeholder="state">
				</div>
					<div class="form-group">
					<p>Incase of Emergency Contact:</p>
					<input type="text" class="form-control" name="person_to_contact" placeholder="person_to_contact">
				</div>
				<div class="form-group">
					<p>Relation:</p>
					<input type="text" class="form-control" name="relation" placeholder="Relation">
				</div>
				<div class="form-group">
					<p>His Contact Number:</p>
					<input type="text" class="form-control" name="phone_alt" placeholder="Phone">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
